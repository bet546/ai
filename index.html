<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET A.I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: green;
        }

        h1 {
            color: #FFFFFF; /* White */
        }

        label {
            display: block;
            margin: 10px 0;
            color: #FFFFFF; /* White */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: #FFFFFF; /* White */
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #555; /* Grey */
            cursor: not-allowed;
        }

        h2 {
            margin-top: 20px;
            color: #FFFFFF; /* White */
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Enter Two Teams Playing And Get Bet Odds</h1>

    <label for="team1">Enter Team 1:</label>
    <input type="text" id="team1" placeholder="Team 1">

    <br>

    <label for="team2">Enter Team 2:</label>
    <input type="text" id="team2" placeholder="Team 2">

    <br>

    <button onclick="suggestOutcome()">ROBOT BET ODDS</button>

    <br>

    <b id="result"></b>

    <script>
        async function fetchHeadToHead(team1, team2) {
            const apiKey = '5ba41e30cfmshdbb4fef17899cb9p14f6e1jsn39e939b58d4f'; // Replace with your actual API key
            const url = `https://api-football-v1.p.rapidapi.com/v2/odds/league/865927/bookmaker/5?page=2`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': apiKey,
                    'x-rapidapi-host': 'api-football-v1.p.rapidapi.com'
                }
            });

            if (response.ok) {
                return await response.json();
            } else {
                throw new Error('Failed to fetch data');
            }
        }

        async function suggestOutcome() {
            var team1 = document.getElementById("team1").value;
            var team2 = document.getElementById("team2").value;

            if (team1.trim() === "" || team2.trim() === "") {
                alert("Please enter both teams");
                return;
            }

            try {
                const data = await fetchHeadToHead(team1, team2);

                var outcomes = ["HOME OR AWAY", " OVER 1.5", "OVER 8.5 CORNERS"];
                var randomIndex = Math.floor(Math.random() * outcomes.length);
                var suggestedOutcome = outcomes[randomIndex];

                var result = `
                    BET ODDS: ${suggestedOutcome}<br>
                    <p><a href='https://bet32.github.io/live/'>CLICK HERE TO CHECK ANOTHER MATCH</a></p>
                    <p><a href='https://youtu.be/j0EdkyOEDFc'>CLICK HERE TO WATCH AND GET BOOKING CODE FOR TODAY</a></p>
                    <p>Head to Head Statistics:</p>
                    <p>${team1} vs ${team2}</p>
                    <p>Wins: ${data.api.results.wins[team1]} - ${data.api.results.wins[team2]}</p>
                    <p>Draws: ${data.api.results.draws}</p>
                    <p>Goals: ${data.api.results.goals[team1]} - ${data.api.results.goals[team2]}</p>
                `;

                document.getElementById("result").innerHTML = result;

                // Disable the button after it is clicked
                document.querySelector('button').disabled = true;
            } catch (error) {
                alert('Error fetching data: ' + error.message);
            }
        }
    </script>

  
</body>
</html>
